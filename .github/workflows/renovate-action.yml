name: Renovate

on:
  push:
    branches:
      - 'main'

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.1.11
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_ONBOARDING: "false"
          RENOVATE_REQUIRE_CONFIG: optional
